<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Devang Sharma- Java Project</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/SZMXphYEipbdr8zi/beautiful-clouds-close-up-weather-background_skp3rq4r__F0000.png" >

	<h2><i>Java Weather Web Application Project By: DEVANG SHARMA </i></h2>	
	<h2>Data fetched from MongoDB</h2>

	<div class="div">

		<a  href="#" th:href="@{/product}" style="text-decoration: none"class="link">Geo-Location</a>
        	<a  href="#" th:href="@{/weather}" style="text-decoration: none"class="link">WEATHER</a>
        	<a  href="https://www.linkedin.com/in/devang25/" target="_blank">ABOUT</a>
		
    	</div>
    
    
    <div class="div1">
		<table id="table" style="width:100%">
			<tr>
  				<th>City</th>
    				<th>Latitude</th>
    				<th>Longitude</th> 
    				<th>Weather</th> 
    		</tr>	
			<tr th:each="weather,iterStat : ${weatherData}" }>
				<td><span th:text="${weather.getName()}"></span></td>
				<td><span th:text="${weather.getLat()}"></span></td>
				<td><span th:text="${weather.getLon()}"></span></td>
				<td><span th:text="${weather.getWeatherDescription()}"></span></td>
			
			</tr>
		</table>
	</div> 
</body>
</html>
